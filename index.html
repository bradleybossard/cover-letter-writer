<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    textarea {
      box-sizing:border-box;
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
  <a href="https://github.com/bradleybossard/cover-letter-writer"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub"
     data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>

  <div ng-app="myApp" ng-controller="myCtrl" class="container">
    <div class="row">
      <div class="col-md-6">
        <h5>Company</h5>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Company Name" ng-model="companyName">
        </div>

        <h5>Skills</h5>
        <div class="form-group">
          <select name="repeatSelect" id="repeatSelect" class="form-control" ng-model="skill1">
            <option ng-repeat="skill in skills" value="{{skill.name}}">{{skill.name}}</option>
          </select>
        </div>

        <div class="form-group">
          <select name="repeatSelect" id="repeatSelect" class="form-control" ng-model="skill2">
            <option ng-repeat="skill in skills" value="{{skill.name}}">{{skill.name}}</option>
          </select>
        </div>

        <div class="form-group">
          <select name="repeatSelect" id="repeatSelect" class="form-control" ng-model="skill3">
            <option ng-repeat="skill in skills" value="{{skill.name}}">{{skill.name}}</option>
          </select>
        </div>

        <h5>Roles</h5>
        <div class="form-group">
          <select name="repeatSelect" id="repeatSelect" class="form-control" ng-model="role">
            <option ng-repeat="role in roles" value="{{role.name}}">{{role.name}}</option>
          </select>
        </div>
      </div>


      <div class="col-md-6">
        <h5>Position</h5>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Position" ng-model="position">
        </div>

        <h5>Closing</h5>
        <div class="form-group">
          <select name="repeatSelect" id="repeatSelect" class="form-control" ng-model="closing">
            <option ng-repeat="closing in closings" value="{{closing.name}}">{{closing.name}}</option>
          </select>
        </div>
        
        <h5>Signature</h5>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Signature" ng-model="signature">
        </div>
      </div>
    </div>

    <div class="row">
    <textarea>
Dear {{ companyName }},

My {{ skill1 }}, {{ skill2 }} and {{ skill3 }} {{ role }} {{ position }}.

{{ body1 }} {{ body2 }} {{ body3 }}


Find attached a copy of my resume, and I look forward to hearing from you soon.

{{ closing }},

{{ signature }}

    </textarea>
    </div>
  </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>  

<script src="index.js"></script>
</body>
</html>
